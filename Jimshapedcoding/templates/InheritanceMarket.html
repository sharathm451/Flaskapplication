{% extends 'base.html' %}
{% block title %}
    Market Page 
{% endblock %}

{% block content %} 
<h1>Market Page</h1>
<table class="table table-hover table-dark">
    <thead>
        <tr>
            <!--your columns here/ headers -->
            <th scope="col">ID</th>
            <th scope="col">Name</th>
            <th scope="col">Barcode</th>
            <th scope="col">Price</th>
            <th scope="col">Options</th>
        </tr>
    </thead>
    <tbody>
        <!--your rows here/values-->
        {% for item in items%}
            <tr>
                <td>{{item.id}}</td>
                <td>{{item.name}}</td>
                <td>{{item.barcode}}</td>
                <td>{{item.Price}}$</td>
                <td>
                    <button class="btn btn-outline btn-info">More info</button>
                    <button class="btn btn-outline btn-success">Purchase this item</button>
                </td>


            </tr>
        {% endfor %}

    </tbody>
     
</table>

{% endblock %}
