<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>
    <script type = "text/javascript"
    src = "{{ url_for('static', filename='submit.js')}}"></script>
    <link href="{{url_for('static',filename='style.css')}}"
rel="stylesheet" type="text/css"/>
</head>
<body>
    <h1>
        Please apply with your details </h3>
        <input type = 'button' onclick="submit()" value="submit details in the following fields"/>
    </h1>
    <form method='POST' enctype='multipart/form-data'>
        <p>Name <input type = "text" name="name" /> </p>
        <p>Surname<input type = "text" name="Surname"/> </p>
        <p>Email<input type = "email" name="email" /> </p>
        <p>Contact <input type = "type" name="contact"/> </p>
        <p>Pin code <input type = "type" name="pin"/> </p>
        <p><input type = "submit" value = "submit"/></p>
        <h3>Resume file upload</h3>

        {{form.hidden_tag()}}
        {{form.file()}}
        {{form.submit()}}


    </form>
</body>
